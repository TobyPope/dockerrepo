<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Toby Pope</b></h1>
  <p>A small scale project running a static webpage on a docker container hosted on AWS ECS </p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Entries -->
<div class="w3-col l8 s12">
  <!-- GitHub entry -->
  <div>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" alt="GitHub" style="width:30%">
    <div class="w3-container">
      <h5>Link to my github code repository: </h5>
      <h5>https://github.com/TobyPope/dockerrepo.git </h5>
    </div>
  </div>
  <hr>
  
  <!-- Docker entry -->
  <div>
    <img src="https://d1q6f0aelx0por.cloudfront.net/product-logos/75765bad-5683-40e7-b4cb-cdd4f7cc9b9e-docker.png" alt="Docker" style="width:30%">
    <div class="w3-container">
      <h5>Command to pull my docker image: </h5>
      <h5>docker pull tobypope/dockerapp </h5>
    </div>
  </div>
  <hr>
  
  
 
  
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
